<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Blob Multi Upload</title>
  <style>
    #dropzone {
      width: 100%;
      max-width: 500px;
      height: 150px;
      border: 2px dashed #666;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      cursor: pointer;
      text-align: center;
    }
    #dropzone.hover {
      border-color: #333;
      background-color: #f0f0f0;
    }
    .preview-container {
      margin: 10px 0;
    }
    .preview-container img {
      max-width: 150px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Upload Files</h1>
  <div id="dropzone">Drag & Drop files here or click to select</div>
  <input type="file" id="fileInput" multiple style="display:none;">
  <div id="previews"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const previews = document.getElementById('previews');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('hover');
    });

    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('hover'));

    dropzone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropzone.classList.remove('hover');
      const files = e.dataTransfer.files;
      await handleFiles(files);
    });

    fileInput.addEventListener('change', async () => {
      await handleFiles(fileInput.files);
    });

    async function handleFiles(files) {
      for (let file of files) {
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.url) {
          const div = document.createElement('div');
          div.className = 'preview-container';
          if (file.type.startsWith('image/')) {
            div.innerHTML = `<img src="${data.url}" alt="${file.name}"><span>${file.name}</span>`;
          } else {
            div.innerHTML = `<span>${file.name}: <a href="${data.url}" target="_blank">Open</a></span>`;
          }
          previews.appendChild(div);
        } else {
          alert(`Upload failed for ${file.name}`);
        }
      }
    }
  </script>
</body>
</html>
